<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>The Wall</title>
</head>
<body>
  <h1>The Wall!</h1>
  
  <h2>Log In</h2>
  <form action='/login' method='POST'>
    <label for="user_name">User Name:<input type="text" name="user_name" id="user_name"></label>
    <br>
    <label for="Password">Password:<input type="text" name="password" id="password"></label>
    <br>
    <button type="submit" value="Submit">Submit</button>
  </form>
<br>
  <form action='/register' method='POST'>
    <label for="user_name">User Name:<input type="text" name="user_name" id="user_name"></label>
    <br>
    <label for="Password">Password:<input type="text" name="password" id="password"></label>
    <br>
    <label for="Password">Confirm Password:<input type="text" name="password_confirm" id="password_confirm"></label>
    <br>
    <button type="submit" value="Register">Register</button>
  </form>
</body>
